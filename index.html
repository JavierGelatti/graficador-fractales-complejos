<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Graficador de Fractales</title>
    <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
<div id="wrapper">
    <header><h1>Graficador de Fractales Complejos</h1></header>
    <section class="mandelbrot">
        <h2>Conjunto de Mandelbrot <span class="zoom"></span><span class="reiniciar"></span><span class="nroIteraciones"></span></h2>
        <canvas width="500" height="350" id="canvasMandelbrot"></canvas>
        <div>
            <label for="mostrarTrayectoriaMandelbrot">Mostrar Trayectoria</label>
            <input type="checkbox" id="mostrarTrayectoriaMandelbrot"/>
            <label for="mostrarPunto">Mostrar Punto</label>
            <input type="checkbox" id="mostrarPunto"/>
            <label for="mostrarVistaJulia">Vista previa Julia</label>
            <input type="checkbox" id="mostrarVistaJulia"/>
        </div>
    </section>
    <section class="julia">
        <h2>Conjunto de Julia <span class="zoom"></span><span class="reiniciar"></span><span class="nroIteraciones"></span></h2>
        <canvas width="500" height="350" id="canvasJulia"></canvas>
        <div>
            <label for="mostrarTrayectoriaJulia">Mostrar Trayectoria</label>
            <input type="checkbox" id="mostrarTrayectoriaJulia"/>
            <form class="complejo" id="cManual">
                <span>c</span> =
                <label for="re">Parte real</label>
                <input id="re" type="number" step="any"/>
                +
                <label for="im">Parte imaginaria</label>
                <input id="im" type="number" step="any"/>
                i
                <input type="submit" value="Graficar"/>
            </form>
        </div>
    </section>
    <footer>Creado por Facundo Javier Gelatti</footer>
</div>

<script type="module" src="js/graficador.ts"></script>
</body>
</html>
