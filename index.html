<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Graficador de Fractales</title>
    <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
<div id="wrapper">
    <header><h1>Graficador de Fractales Complejos</h1></header>
    <section class="mandelbrot">
        <h2>Conjunto de Mandelbrot <span class="zoom"></span><span class="reiniciar"></span></h2>
        <canvas width="500" height="350" id="canvasMandelbrot"></canvas>
        <div>
            <label for="mostrarPunto">Mostrar Punto</label>
            <input type="checkbox" id="mostrarPunto"/>
        </div>
    </section>
    <section class="julia">
        <h2>Conjunto de Julia <span class="zoom"></span><span class="reiniciar"></span></h2>
        <canvas width="500" height="350" id="canvasJulia"></canvas>
        <div>
            <label for="mostrarTrayectoria">Mostrar Trayectoria</label>
            <input type="checkbox" id="mostrarTrayectoria"/>
            <form class="complejo" id="cManual">
                <span>c</span> =
                <label for="re">Parte real</label>
                <input id="re" type="number" step="any"/>
                +
                <label for="im">Parte imaginaria</label>
                <input id="im" type="number" step="any"/>
                i
                <input type="submit" value="Graficar"/>
            </form>
        </div>
    </section>
    <footer>Creado por Facundo Javier Gelatti</footer>
</div>

<script src="js/utilidades/Canvas.js"></script>
<script src="js/utilidades/Color.js"></script>
<script src="js/dominio/NumeroComplejo.js"></script>
<script src="js/dominio/ConjuntoComplejo.js"></script>
<script src="js/graficador/CanvasGraficador.js"></script>
<script src="js/graficador/PlanoComplejo.js"></script>
<script src="js/coloreadores/Coloreador.js"></script>
<script src="js/aplicacion/ControladorGraficador.js"></script>
<script src="js/graficador.js"></script>
</body>
</html>
